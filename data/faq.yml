  utter_faq/saber_prazo_para_troca:
  - text: A MultiTrem.com garante o cumprimento do artigo 49 do Código de Defesa do Consumidor,
             que prevê que "o consumidor pode desistir do contrato, no prazo de 7 dias a contar de sua 
            assinatura ou do ato de recebimento do produto ou serviço, sempre que a contratação de
             fornecimento de produtos e serviços ocorrer fora do estabelecimento comercial, especialmente
             por telefone ou a domicílio".
            Se você receber o produto e quiser desistir da compra, você terá o direito de devolver 
            e receber a restituição do valor de seu pedido. O prazo para desistência da compra é de 07
             (sete) dias corridos a contar do recebimento do produto. O pedido só será cancelado 
            caso o produto esteja em sua embalagem original, sem indícios de uso, sem violação do 
            lacre original do fabricante, acompanhado de nota fiscal, manual e todos os seus acessórios.
